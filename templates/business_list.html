<ion-view title="Local Businesses" hide-back-button=true>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-click="add()" class="button button-icon">Invite</button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list-pk">
      <a class="item item-avatar-pk" ng-click="openDetailPage()" ng-repeat="item in business_list | orderByPriority | orderBy:'name':false"
                ng-href="#/app/business/{{item.objectId}}/{{item.owner.objectId}}">
          <img ng-src="{{item.imageFile.url || image(item)}}">
        <h3>{{item.name}} <b ng-show="isFavorite(item.objectId)">+</b></h3>
        <p>@{{item.city}}, {{item.state}} ({{distance(item.location) | number:1}}km)</p>
      </a>
    </div>
  </ion-content>
</ion-view>


<script id="modal.html" type="text/ng-template">
<div class="modal" ang-controller="ModalCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Invite Business</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <div class="padding">
            <div class="list-pk2">
                <label class="item item-input">
                    <span class="input-label">Phone Number</span>
                    <input ng-model="invite.phone" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input ng-model="invite.first" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input ng-model="invite.last" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Business Name</span>
                    <input ng-model="invite.businessName" type="text">
                </label>
                {{invite.error}}

            </div><div class="button-pk2"><button class="button button-pk1" ng-click="doInvite()"> <img class="icon-pk" src="img/ic_refer@2x.png">Invite</button></div>
        </div>
    </ion-content>
</div>
</script>
