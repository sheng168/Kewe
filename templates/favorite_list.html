<ion-view title="Favorite Businesses">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="item in business_list | filter:filter | orderByPriority | orderBy:'name'" href="#/app/business/{{item.objectId}}/{{item.owner.objectId}}">
        <img ng-src="{{item.imageFile.url || 'img/business.png'}}">
        <h3>{{item.name}}</h3>
        <p>@{{item.city || 'Unknown City'}}, {{item.state || '??'}} </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
